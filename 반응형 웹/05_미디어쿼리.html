    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어쿼리</title>
    <style>
      img {
        width: 200px;
        height: 200px;
      }

      @media screen and (min-width: 800px) {

          height: 400px;
        }
      }

          width: 800px;
          height: 800px;
        }
      }
    </style>

    <img src="./img//무숭노래 들으세여.jpg" alt="" />
