<!DOCTYPE html>
<html lang="en" style="font-size: 20px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em과 rem</title>
    <style>
      .outer {
        font-size: 24px;
      }
      .inner {
        font-size: 2rem;
        display: inline-block;
        width: 200px;
        height: 200px;
        background-color: greenyellow;
        padding: 1em;
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">강아지</div>
    </div>
  </body>
</html>
