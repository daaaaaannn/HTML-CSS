<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio&Checkbox</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>좋아하는 색상을 모두 선택해주세요.</legend>
        <ul>
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">빨강</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="yellowgreen">연두</label>
            <input type="checkbox" id="yellowgreen" value="yellowgreen" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송방법</legend>
        <ul>
          <li>
            <label for="free">무료</label>
            <input type="radio" id="free" name='delivery' value="free">
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" id="pay" name='delivery' value="pay">
          </li>
        </ul>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자기소개서</legend>
        <textarea name="" id="" cols="30" rows="10">저는 김다은입니다.</textarea>
      </fieldset>
      <fieldset>
        <legend>주문 상품을 선택해주세요!</legend>
        <ul>
          <li>
            <select name="goods" id="goods" multiple>
            <option value="apple_10kg">사과 20kg</option>
            <option value="apple_20kg" selected>사과 30kg</option>
            <option value="apple_30kg">사과 30kg</option>
            <option value="apple_40kg">사과 40kg</option>
          </select>
          </li>
        </ul>
        <ul>
          <li>
            <label for="ice-cream-choice">맛을 선택하세요</label>
              <input list="ice-cream-flavors" id="ice-cream-choice" name="ice-cream-choice" />
              <datalist id="ice-cream-flavors">
                <option value="Chocolate">
                <option value="Coconut">
                <option value="Mint">
                <option value="Strawberry">
                <option value="Vanilla">
              </datalist>
          </li>
        </ul>
      </fieldset>
      <button type="submit">제출하기</button>
      <button type="reset">제출하기</button>
      <button type="button" onclick="alert('hello world!')">제출하기</button>

    </form>
  </body>
</html>
