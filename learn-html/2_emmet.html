<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노트 > -->
    <!-- div>ul>li -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제노드 + -->
    <!-- div>ul+ol+div -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!-- 반복하기 * -->
    <!-- div>ul>li*3 -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
