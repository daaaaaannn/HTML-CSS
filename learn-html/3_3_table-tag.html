<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <style>
    table {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px solid black;
      padding: 12px;
    }
    .col1 {
      width: 80px;
    }
    .col2 {
      background-color: yellow;
    }
  </style>
  <body>
    <h1>Table 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>

      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>다우니</td>
        <td>음악듣기</td>
        <td>룰루랄라</td>
      </tr>
    </table>
    <hr />
    <table>
      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <caption>
        학급 점수
      </caption>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>코딩</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- 4는 그룹이 나뉘어져있기 때문에 병합 안됨 -->
          <td rowspan="2">1반</td>
          <td>다우니1</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
        </tr>
        <tr>
          <td>다우니</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
          <td>100</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
