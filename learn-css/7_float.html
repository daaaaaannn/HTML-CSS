<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .container {
        width: 600px;
        border: 1px solid black;
      }
      img {
        width: 200px;
      }
      .float-left {
        float: left;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .float-right {
        float: right;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="float-left" src="../assets/images/img.png" alt="" />
      <p>
        《별의 커비》[a]는 HAL 연구소가 개발하고 닌텐도가 배급하는 액션 플랫폼
        비디오 게임 시리즈이다.
      </p>
      <p class="clear">
        《별의 커비》 시리즈는 총 30종 이상의 게임들로 구성돼 전세계 4천만 장
        이상의 판매량을 기록해, 닌텐도의 최다 판매량 프랜차이즈 순위권 및 최다
        판매량 비디오 게임 프랜차이즈 50위권 안에 진입하고 있다.
      </p>
    </div>
  </body>
</html>
